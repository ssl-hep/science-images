name: Builds Uproot image
# These actions need some more work.

on:
  push:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: uproot
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: sslhep/servicex_func_adl_uproot_transformer:uproot5
          platforms: linux/amd64,linux/arm64

  publish:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Extract tag name
        shell: bash
        run: echo "##[set-output name=imagetag;]$(echo ${GITHUB_REF##*/})"
        id: extract_tag_name
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: uproot
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: sslhep/servicex_func_adl_uproot_transformer:${{ steps.extract_tag_name.outputs.imagetag }}
          platforms: linux/amd64,linux/arm64
